<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-secondary-bg-color: #f0f0f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding-bottom: 70px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é */
        }

        h1 {
            padding: 20px;
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        .content {
            padding: 0 20px;
            font-size: 16px;
            color: #888;
        }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: var(--tg-theme-secondary-bg-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e0e0e0;
        }

        .tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 100%;
            cursor: pointer;
            color: #a0a0a0;
        }

        .tab.active {
            color: #3390ec; /* –¶–≤–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏ (Telegram Blue) */
        }

        .tab-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }

        .tab-text {
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1 id="page-title">–¢–µ—Å—Ç—ã</h1>

    <div id="main-view" class="view">
        <div class="content">–ó–¥–µ—Å—å –±—É–¥—É—Ç —Ç—É—Ä—ã...</div>
    </div>

    <div id="rating-view" class="view" style="display: none;">
        <div class="content">–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–π—Ç–∏–Ω–≥...</div>
    </div>

    <div class="tab-bar">
        <div class="tab active" onclick="switchTab('main', this)">
            <div class="tab-icon">üè†</div>
            <div class="tab-text">–ì–ª–∞–≤–Ω–∞—è</div>
        </div>
        <div class="tab" onclick="switchTab('rating', this)">
            <div class="tab-icon">üìä</div>
            <div class="tab-text">–†–µ–π—Ç–∏–Ω–≥</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
